<h2>配列データの順位付け</h2>
<script>
var TEN = [40,13,89,52,7];
var RANK = [1,1,1,1,1];
var n = TEN.length;
var i = 0;

while (i<n) {
  var j = 0;
  while (j<n) {
    if (TEN[i]<TEN[j]) {
      RANK[i]++;
    }
    j++;
  }
  i++;
}
alert(
  "1人目"+TEN[0]+"点："+RANK[0]+"位\n"+
  "2人目"+TEN[1]+"点："+RANK[1]+"位\n"+
  "3人目"+TEN[2]+"点："+RANK[2]+"位\n"+
  "4人目"+TEN[3]+"点："+RANK[3]+"位\n"+
  "5人目"+TEN[4]+"点："+RANK[4]+"位"
);
</script>
