<h2>一次元配列での名簿</h2>
<table border="1" width="200">
  <thead>
    <tr>
      <th>会員番号</th>
      <th>氏名</th>
      <th>性別</th>
      <th>年齢</th>
    </tr>
  </thead>
  <tbody>
    <script>
      var myname = ["山田", "鈴木", "田中", "高橋"];
      var gender = ['男', '女', '男', '男'];
      var age = [25, 35, 19, 47]

      var cnt = 0;
      var num = 1;
      while(cnt<myname.length){ //.lengthでプロパティの値を取得
        window.document.write(
          "<tr><td>"+num+
          "</td><td>"+myname[cnt]+
          "</td><td>"+gender[cnt]+
          "</td><td>"+age[cnt]+
          "</td></tr>" );
        cnt++;
        num++;
      }
    </script>
  </tbody>
</table>
